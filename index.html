<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a45);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .music-container {
      background: #2b2b44;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      background: none;
      border: none;
      color: #fff;
      font-size: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      color: #ff5e57;
    }

    .progress-container {
      width: 100%;
      height: 5px;
      background: #444;
      border-radius: 5px;
      margin: 15px 0;
      cursor: pointer;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #ff5e57;
      border-radius: 5px;
      transition: width 0.3s linear;
    }

    .playlist {
      margin-top: 15px;
      text-align: left;
    }

    .playlist h3 {
      margin-bottom: 5px;
      font-size: 18px;
      color: #ff5e57;
    }

    .playlist ul {
      list-style: none;
      max-height: 100px;
      overflow-y: auto;
    }

    .playlist li {
      padding: 5px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: 0.3s;
    }

    .playlist li:hover {
      color: #ff5e57;
    }

    .playlist li.active {
      color: #ff5e57;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="music-container">
    <h1 id="title">Song Title</h1>
    <img id="cover" src="https://i.imgur.com/4HJbzEq.png" alt="cover">
    <audio id="audio"></audio>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="song-list"></ul>
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "Dreams - Joakim Karud",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        cover: "https://i.imgur.com/aXhB1QF.jpg"
      },
      {
        title: "Sunny Days - LAKEY INSPIRED",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        cover: "https://i.imgur.com/4HJbzEq.png"
      },
      {
        title: "Better Days - Bensound",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        cover: "https://i.imgur.com/rsQFhAj.jpg"
      }
    ];

    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    const songList = document.getElementById("song-list");

    let songIndex = 0;
    let isPlaying = false;

    // Load song
    function loadSong(song) {
      title.textContent = song.title;
      audio.src = song.src;
      cover.src = song.cover;

      document.querySelectorAll("#song-list li").forEach(li => li.classList.remove("active"));
      document.querySelector(`#song-list li[data-index="${songIndex}"]`).classList.add("active");
    }

    // Play song
    function playSong() {
      isPlaying = true;
      audio.play();
      playBtn.textContent = "⏸️";
    }

    // Pause song
    function pauseSong() {
      isPlaying = false;
      audio.pause();
      playBtn.textContent = "▶️";
    }

    // Next song
    function nextSong() {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    // Prev song
    function prevSong() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    // Update progress
    function updateProgress(e) {
      const { duration, currentTime } = e.srcElement;
      const progressPercent = (currentTime / duration) * 100;
      progress.style.width = `${progressPercent}%`;
    }

    // Set progress
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // Event listeners
    playBtn.addEventListener("click", () => (isPlaying ? pauseSong() : playSong()));
    nextBtn.addEventListener("click", nextSong);
    prevBtn.addEventListener("click", prevSong);
    audio.addEventListener("timeupdate", updateProgress);
    progressContainer.addEventListener("click", setProgress);
    audio.addEventListener("ended", nextSong);

    // Load playlist
    songs.forEach((song, index) => {
      const li = document.createElement("li");
      li.textContent = song.title;
      li.setAttribute("data-index", index);
      li.addEventListener("click", () => {
        songIndex = index;
        loadSong(songs[songIndex]);
        playSong();
      });
      songList.appendChild(li);
    });

    // Initialize first song
    loadSong(songs[songIndex]);
  </script>

</body>
</html>
