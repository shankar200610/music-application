<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 { text-align: center; }
    .question { font-size: 18px; margin-bottom: 15px; }
    .answer {
      display: block;
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .answer:hover { background: #dcdcdc; }
    #next-btn {
      margin-top: 15px;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #next-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz Time!</h1>
    <div id="question-container">
      <div class="question" id="question"></div>
      <div id="answer-buttons"></div>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        answers: [
          { text: "Paris", correct: true },
          { text: "London", correct: false },
          { text: "Rome", correct: false },
          { text: "Berlin", correct: false }
        ]
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: [
          { text: "Earth", correct: false },
          { text: "Mars", correct: true },
          { text: "Jupiter", correct: false },
          { text: "Venus", correct: false }
        ]
      },
      {
        question: "Who wrote 'Romeo and Juliet'?",
        answers: [
          { text: "William Shakespeare", correct: true },
          { text: "Mark Twain", correct: false },
          { text: "Jane Austen", correct: false },
          { text: "Charles Dickens", correct: false }
        ]
      },
      {
        question: "What is the largest ocean on Earth?",
        answers: [
          { text: "Atlantic Ocean", correct: false },
          { text: "Indian Ocean", correct: false },
          { text: "Pacific Ocean", correct: true },
          { text: "Arctic Ocean", correct: false }
        ]
      },
      {
        question: "Which country invented pizza?",
        answers: [
          { text: "France", correct: false },
          { text: "Italy", correct: true },
          { text: "Spain", correct: false },
          { text: "Greece", correct: false }
        ]
      },
      {
        question: "How many continents are there on Earth?",
        answers: [
          { text: "5", correct: false },
          { text: "6", correct: false },
          { text: "7", correct: true },
          { text: "8", correct: false }
        ]
      },
      {
        question: "What gas do plants absorb from the atmosphere?",
        answers: [
          { text: "Oxygen", correct: false },
          { text: "Carbon Dioxide", correct: true },
          { text: "Nitrogen", correct: false },
          { text: "Hydrogen", correct: false }
        ]
      },
      {
        question: "Which is the smallest prime number?",
        answers: [
          { text: "1", correct: false },
          { text: "2", correct: true },
          { text: "3", correct: false },
          { text: "5", correct: false }
        ]
      },
      {
        question: "What is H2O commonly known as?",
        answers: [
          { text: "Hydrogen", correct: false },
          { text: "Water", correct: true },
          { text: "Oxygen", correct: false },
          { text: "Salt", correct: false }
        ]
      },
      {
        question: "Which animal is known as the King of the Jungle?",
        answers: [
          { text: "Elephant", correct: false },
          { text: "Tiger", correct: false },
          { text: "Lion", correct: true },
          { text: "Giraffe", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerText = "Next";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      let questionNo = currentQuestionIndex + 1;
      questionElement.innerText = questionNo + ". " + currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("answer");
        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";
      if (isCorrect) {
        selectedBtn.style.background = "#4CAF50";
        score++;
      } else {
        selectedBtn.style.background = "#f44336";
      }

      Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button.dataset.correct === "true") {
          button.style.background = "#4CAF50";
        }
      });

      nextButton.style.display = "block";
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      resetState();
      questionElement.innerHTML = `ðŸŽ‰ You scored ${score} out of ${questions.length}!`;
      nextButton.innerText = "Play Again";
      nextButton.style.display = "block";
      nextButton.onclick = startQuiz;
    }

    startQuiz();
  </script>
</body>
</html>
